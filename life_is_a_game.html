        // --- CORE ENGINE LOGIC ---

        const textElement = document.getElementById('story-text');
        const optionButtonsElement = document.getElementById('option-buttons');
        const sceneDisplay = document.getElementById('scene-display');
        const sceneIcon = document.getElementById('scene-icon');
        const locationTitle = document.getElementById('location-title');
        const chapterMarker = document.getElementById('chapter-marker');
        const statusBar = document.getElementById('status-bar');

        function startGame() {
            // Retrieve save state
            const savedNodeId = localStorage.getItem('pathOfPeaceSagaComplete');
            if (savedNodeId && savedNodeId != 1 && savedNodeId < 100) {
                showContinueScreen(parseInt(savedNodeId));
            } else {
                showTextNode(1);
            }
        }

        function showContinueScreen(savedId) {
            textElement.innerHTML = "Welcome back to Long Beach. A previous session was detected. Would you like to resume your journey where you left off?";
            sceneDisplay.style.background = "linear-gradient(to right, #4facfe 0%, #00f2fe 100%)";
            sceneIcon.innerText = "üíæ";
            locationTitle.innerText = "System Menu";
            chapterMarker.innerText = "Load Game";
            
            while (optionButtonsElement.firstChild) {
                optionButtonsElement.removeChild(optionButtonsElement.firstChild);
            }

            // Continue Button
            const contBtn = document.createElement('button');
            contBtn.innerText = "Resume Journey";
            contBtn.classList.add('path-money'); 
            contBtn.addEventListener('click', () => showTextNode(savedId));
            optionButtonsElement.appendChild(contBtn);

            // New Game Button
            const newBtn = document.createElement('button');
            newBtn.innerText = "Start New Life";
            newBtn.classList.add('restart');
            newBtn.addEventListener('click', () => showTextNode(1));
            optionButtonsElement.appendChild(newBtn);
        }

        function showTextNode(textNodeIndex) {
            const textNode = textNodes.find(node => node.id === textNodeIndex);
            
            if (!textNode) {
                console.error("Critical Error: Node " + textNodeIndex + " not found.");
                textElement.innerText = "Error: Narrative path broken. (Node " + textNodeIndex + " missing). Please restart.";
                return;
            }

            // Update DOM Elements
            textElement.innerHTML = textNode.text;
            sceneDisplay.style.background = textNode.bg;
            sceneIcon.innerText = textNode.icon;
            locationTitle.innerText = textNode.location || "Long Beach";
            chapterMarker.innerText = textNode.chapter || "Journey";

            // Trigger Animation
            textElement.classList.remove('fade-in');
            void textElement.offsetWidth; // Force Reflow
            textElement.classList.add('fade-in');

            // Clear Old Buttons
            while (optionButtonsElement.firstChild) {
                optionButtonsElement.removeChild(optionButtonsElement.firstChild);
            }

            // Generate New Buttons
            textNode.options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option.text;
                if (option.style) button.classList.add(option.style);
                button.addEventListener('click', () => selectOption(option));
                optionButtonsElement.appendChild(button);
            });

            // Save Progress (unless it's an Ending node >= 100)
            if (textNodeIndex < 100 || textNodeIndex >= 140) {
                 localStorage.setItem('pathOfPeaceSagaComplete', textNodeIndex);
                 statusBar.innerText = "Auto-saved: " + new Date().toLocaleTimeString();
            } else {
                localStorage.removeItem('pathOfPeaceSagaComplete');
                statusBar.innerText = "Journey Complete";
            }
        }

        function selectOption(option) {
            showTextNode(option.nextText);
        }

        // Initialize Game
        startGame();
