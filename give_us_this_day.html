<script>
const verses = [
    "Our Father, who art in heaven, hallowed be Thy name.",
    "Thy kingdom come, Thy will be done, on earth as it is in heaven.",
    "Give us this day our daily bread.",
    "And forgive us our trespasses, as we forgive those who trespass against us.",
    "And lead us not into temptation,",
    "But deliver us from evil.",
    "For thine is the kingdom, and the power, and the glory, forever. Amen."
];

function startMeditation() {
    const audio = document.getElementById("song");
    const verseBox = document.getElementById("verse");

    // Force load
    audio.load();

    audio.play().catch(err => {
        console.log("Audio blocked or not found:", err);
        alert("Audio could not play. Check that give_us_this_day.mp3 is in the same folder.");
    });

    let i = 0;
    const intervalTime = 100000 / verses.length; // 100 sec total

    function showVerse() {
        verseBox.style.opacity = 0;
        setTimeout(() => {
            verseBox.textContent = verses[i];
            verseBox.style.opacity = 1;
        }, 1000);

        i++;
        if (i < verses.length) {
            setTimeout(showVerse, intervalTime);
        }
    }

    showVerse();
}
</script>
